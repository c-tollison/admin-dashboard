<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Oswald&family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/style.css" />
	</head>
	    <body class="container">
            <nav class="side-bar">
                <div class="logo">
                    <img src="./images/icons/view-dashboard.png"/>
                    <p>Dashboard</p>
                </div>
                <div class="first-link">
                    <div>
                        <img src="./images/icons/home.png"/>
                        <p>Home</p>
                    </div>
                    <div>
                        <img src="./images/icons/account.png"/>
                        <p>Profile</p>
                    </div>
                    <div>
                        <img src="./images/icons/android-messages.png"/>
                        <p>Messages</p>
                    </div>
                    <div>
                        <img src="./images/icons/history.png"/>
                        <p>History</p>
                    </div>
                    <div>
                        <img src="./images/icons/tray-full.png"/>
                        <p>Tasks</p>
                    </div>
                    <div>
                        <img src="./images/icons/home-group.png"/>
                        <p>Communities</p>
                    </div>
                </div>
                <div class="second-link">
                    <div>
                        <img src="./images/icons/cog.png"/>
                        <p>Settings</p>
                    </div>
                    <div>
                        <img src="./images/icons/face-agent.png"/>
                        <p>Support</p>
                    </div>
                    <div>
                        <img src="./images/icons/shield-account.png"/>
                        <p>Privacy</p>
                    </div>
                </div>
            </nav>
            <header class="header">
                <div class="top-header">
                    <div class="top-left">
                        <img src="./images/icons/magnify.png">
                        <input type="text" >
                    </div>
                    <div class="top-right">
                        <img src="./images/icons/bell-ring.png">
                        <img src="./images/profile/download.jpeg">
                        <p>Carson Tollison</p>
                    </div>
                </div>
                <div class="bottom-header">
                    <div class="bottom-left">
                        <img src="./images/profile/download.jpeg">
                        <p>Carson Tollson (@catolli)</p>
                    </div>
                    <div class="bottom-right">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </header>
            <main class="content"></main>
        </body>
    </body>
</html>
